
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f7f7;
    text-align: center;
    padding: 50px;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: inline-block;
    margin: auto;
  }
  select, input {
    padding: 10px;
    margin: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    background-color: #0078d4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #005a9e;
  }
  #result {
    margin-top: 20px;
    padding: 10px;
    background-color: #e2e2e2;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Temperature Converter</h2>
  <input type="number" id="tempInput" placeholder="Enter temperature">
  <select id="unitDropdown">
    <option value="Celsius">Celsius</option>
    <option value="Fahrenheit">Fahrenheit</option>
    <option value="Kelvin">Kelvin</option>

  </select>
  
  <button onclick="convertTemperature()">Convert</button>
  <div id="result"></div>
</div>

<script>
function convertTemperature() {
  var unit = document.getElementById('unitDropdown').value;
  var temp = parseFloat(document.getElementById('tempInput').value);
  var result;
  var resultUnit;

  if(unit === 'Celsius') {
    result = (temp * 9/5) + 32; // Convert to Fahrenheit
    resultUnit = '°F';
  } else if(unit === 'Fahrenheit') {
    result = (temp - 32) * 5/9; // Convert to Celsius
    resultUnit = '°C';
  } else if(unit === 'Kelvin') {
    result = temp + 273.15; // Convert to Kelvin
    resultUnit = 'K';
  }
  document.getElementById('result').textContent = `Converted Temperature: ${result.toFixed(2)} ${resultUnit}`;
}
</script>
</body>
</html>
